<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city..." required />

    </main>

    <footer>
        This project was coded by
        <a href="https://github.com/denissea12" target="_blank">Denisse Ramirez,</a> and is open-sourced on <a
            href="https://github.com/denissea12/weather-app-final-project" target="_blank">Github</a> and hosted on <a

    </footer>

</html>
