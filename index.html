<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-from" id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">
                        Mexico City</h1>
                    <p class="weather-app-details">
                        Saturday 8:42, mostly cloudy
                        <br />
                        Humidity: <strong>92%</strong>, Wind: <strong>6mph</strong>
                    </p>
                </div>

                <div class="weather-app-temp-container">
                    <div class="weather-app-icon">☀️</div>
                    <div class="weather-app-temperature">60</div>
                    <div class="weather-app-unit">°F</div>
        </main>

        <footer>
            This project was coded by
            <a href="https://github.com/denissea12" target="_blank">Denisse Ramirez,</a> and is open-sourced on <a
                href="https://github.com/denissea12/weather-app-final-project" target="_blank">Github</a> and hosted on
            <a href="https://main--weather-app-blues.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
