<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="weather-app">
        <header>
            <form>
                <input type="search" placeholder="Enter a city..." required />

        <main>
            <h1>
                Mexico City</h1>
            <p>
                Saturday 8:42, mostly cloudy
                <br />
                Humidity: 92%, Wind: 6mph
            </p>
            <div>
                ☀️60°F</div>
        </main>

        <footer>
            This project was coded by
            <a href="https://github.com/denissea12" target="_blank">Denisse Ramirez,</a> and is open-sourced on <a
                href="https://github.com/denissea12/weather-app-final-project" target="_blank">Github</a> and hosted on
            <a href="https://main--weather-app-blues.netlify.app/" target="_blank">Netlify</a>
        </footer>
